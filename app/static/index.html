<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Nightscout</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mini Nightscout</h1>
            <p class="subtitle">LibreLink Up Data Viewer</p>
        </header>
        
        <div class="current-reading">
            <div class="value-container">
                <span id="current-value">---</span>
                <span id="units">mg/dL</span>
                <span id="trend-arrow"></span>
            </div>
            <div class="time-ago">
                <span id="time-ago">--</span>
                <span>min ago</span>
            </div>
            <button id="refresh-button">Refresh Now</button>
        </div>
        
        <div class="chart-container">
            <canvas id="glucose-chart"></canvas>
        </div>
        
        <div class="controls">
            <div class="time-range">
                <label for="time-range">Time Range:</label>
                <select id="time-range">
                    <option value="3">3 hours</option>
                    <option value="6">6 hours</option>
                    <option value="12">12 hours</option>
                    <option value="24" selected>24 hours</option>
                </select>
            </div>
        </div>
        
        <div class="status">
            <p>Last update: <span id="last-update">Never</span></p>
            <p>Auto-refresh: <span id="auto-refresh-status">On</span></p>
        </div>
    </div>
    
    <script src="/static/js/script.js"></script>
</body>
</html>
